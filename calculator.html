<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gabe's Calculator</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- your content here... -->
  <script src="app.js"></script>

    <div class="outer-container">
        <h1 style="text-align:center;">Gabe's Calculator</h1>
        <div class="calculator-container">
            <div class="output-container">
                0
            </div>
            <div class="clear-button">
                <button id="clear">
                    Clear
                </button>
            </div>
            <div class="operations-container">
                <div class="operation">
                    <button class="number" id="seven">7</button>
                </div>
                <div class="operation">
                    <button class="number" id="eight">8</button>
                </div>
                <div class="operation">
                    <button class="number" id="nine">9</button>
                </div>
                <div class="operation">
                    <button class="action" id="division">/</button>
                </div>
                <div class="operation">
                    <button class="number" id="four">4</button>
                </div>
                <div class="operation">
                    <button class="number" id="five">5</button>
                </div>
                <div class="operation">
                    <button class="number" id="six">6</button>
                </div>
                <div class="operation">
                    <button class="action" id="multiplication">*</button>
                </div>
                <div class="operation">
                    <button class="number" id="one">1</button>
                </div>
                <div class="operation">
                    <button class="number" id="two">2</button>
                </div>
                <div class="operation">
                    <button class="number" id="three">3</button>
                </div>
                <div class="operation">
                    <button class="action" id="subtraction">-</button>
                </div>
                <div class="operation">
                    <button class="number" id="zero">0</button>
                </div>
                <div class="operation">
                    <button class="decimal" id="decimal">.</button>
                </div>
                <div class="operation">
                    <button class="equals" id="equals">=</button>
                </div>
                <div class="operation">
                    <button class="action" id="addition">+</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
